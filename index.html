<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terra Signal</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #0b1020;
      color: #e6e8f0;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      background: #121a35;
      border-bottom: 1px solid #1f2a55;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #6ee7ff;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: calc(100vh - 80px);
    }

    section {
      padding: 20px;
      overflow-y: auto;
    }

    .panel {
      background: #121a35;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #1f2a55;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      width: 100%;
    }

    button {
      background: #6ee7ff;
      color: #0b1020;
      font-weight: bold;
      cursor: pointer;
    }

    .chat {
      height: 300px;
      overflow-y: auto;
      background: #0b1020;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #1f2a55;
    }

    .msg {
      margin-bottom: 10px;
    }

    .ai {
      color: #6ee7ff;
    }

    .user {
      color: #a3e635;
    }

    .analysis {
      font-size: 14px;
      color: #c7d2fe;
      margin-top: 10px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<header>
  <h1>Terra Signal</h1>
  <p>Climate intelligence for land, weather, and disaster risk</p>
</header>

<main>

  <!-- INPUT PANEL -->
  <section>
    <div class="panel">
      <h3>Region Analysis</h3>
      <input id="location" placeholder="Enter region (e.g. Gulf Coast, California Central Valley)" />
      <input type="file" id="imageUpload" accept="image/*" />
      <button onclick="analyze()">Run Terra Signal</button>
    </div>

    <div class="panel analysis" id="report">
      Waiting for analysis…
    </div>
  </section>

  <!-- CHAT PANEL -->
  <section>
    <div class="panel">
      <h3>Terra Signal Assistant</h3>
      <div class="chat" id="chat"></div>
      <input id="chatInput" placeholder="Ask about flood risk, soil, climate trends…" />
      <button onclick="sendChat()">Ask</button>
    </div>
  </section>

</main>

<script>
  let lastAnalysis = "";

  function analyze() {
    const location = document.getElementById("location").value || "Selected Region";

    lastAnalysis = `
Region: ${location}

• Estimated Climate Trend:
  Increasing precipitation variability with stronger rainfall events.

• Soil Properties:
  Likely moderate-to-high water retention.
  Risk of saturation after repeated rainfall.

• Hydrological Risk:
  Elevated flood susceptibility during high-intensity storms.

• Long-Term Concern:
  Repeated wet-dry cycles may increase soil compaction and runoff.

Reasoning:
- Wetter extremes increase surface runoff
- Saturated soil reduces infiltration
- Flat or compacted terrain amplifies flood risk
`;

    document.getElementById("report").innerText = lastAnalysis;

    addMessage("ai", "Terra Signal has completed an initial environmental assessment.");
  }

  function sendChat() {
    const input = document.getElementById("chatInput");
    const question = input.value;
    if (!question) return;

    addMessage("user", question);

    let response = "Based on current analysis, ";

    if (question.toLowerCase().includes("flood")) {
      response += "flood risk increases when soil saturation remains high and rainfall intensity rises.";
    } else if (question.toLowerCase().includes("soil")) {
      response += "soil in this region likely exhibits moderate permeability with compaction risk.";
    } else if (question.toLowerCase().includes("image")) {
      response += "uploaded imagery suggests land texture consistent with surface runoff behavior.";
    } else {
      response += "environmental risk is driven by interactions between climate trends and land properties.";
    }

    response += "\n\n(Explanation derived from Terra Signal analysis model.)";

    addMessage("ai", response);
    input.value = "";
  }

  function addMessage(type, text) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.innerText = (type === "ai" ? "Terra Signal: " : "You: ") + text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
